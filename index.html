<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Счетчик ЗП</title>
  </head>
  <body>

  	<div class="FTitle">
  		<h1>Счетчик ЗП</h1>
  	</div>

  	<div class="conteiner">
  		
  		<div class="getnum twocol">
  			
  			<div class="pu">
  				
  				<p>Платные услуги(н.ч)</p>

  				<p><input type="number" min="0" max="200" id="pu" name="pu"></p>

  			</div>
  			<div class="bz">
  				
  				<p>Бесплатные замены(н.ч)</p>

  				<p><input type="number" min="0" max="200" id="bz" name="bz"></p>

  			</div>

  		</div>

  		<div class="calculate twocol">
  			
  			<div class="sumpu"><p>500р - платные услуги</p></div>

  			<div class="sumbz"><p>320р - бесплатные замены</p></div>

  		</div>

  		<div class="bonus twocol">

  			<div class="notbonus"><p>820р - без премии 10к</p></div>
  			
  			<div class="withbonus"><p>10 820р - с премией 10к</p></div>

  		</div>

  	</div>
  	

  	<script src="script.js"></script>
  </body>
</html>
